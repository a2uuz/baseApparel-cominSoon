<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="stylesheet" href="./css/style.css" />
      <title>Base Apparel coming soon page</title>
   </head>
   <body>
      <main class="box">
         <aside id="left" aria-label="aside-label-1">
            <div class="container">
               <header></header>
               <figure class="heroMobile"></figure>
               <article>
                  <h2>We're</h2>
                  <h3>coming soon</h3>
                  <h4> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</h4>
               </article>
               <form id="form" action="#">
                  <div class="alert">
                     <input id="email" type="email" placeholder="Email Address" />
                     <button id="arrow" aria-label="submit-button" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                           <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
                        </svg>
                     </button>
                     <p id="text"></p>
                  </div>
               </form>
            </div>
         </aside>
         <aside id="right" aria-label="aside-label-2">
            <figure class="heroDesktop"></figure>
         </aside>
      </main>
      <script src="./app.js"></script>
   </body>
</html>
